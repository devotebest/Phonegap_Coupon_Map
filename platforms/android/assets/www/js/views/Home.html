<script id="coupon-a" type="text/html">
    <div class="ui-block-a">
        <div class="small_box rl">
            <a href="javascript:CouponCtrl.couponDetail('{{id}}');">
                <div class="offer_box">
                    <div>
                        <div>
                            {{promo_text_short}}
                        </div>
                    </div>
                </div>
                <img src="{{coupon_thumbnail}}" class="img_responsive" alt="">
            </a>
            <span class="prd_name">{{name}}</span>
        </div>
    </div>
</script>
