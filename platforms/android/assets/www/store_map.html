<div data-role="page" id="store-map-page" data-url="store-map-page">
    <!--start header-->
    <div data-role="header" data-position="fixed" class="header">
        <h1 class="headerTitle">Store Location</h1>
        <a href="#" onclick="CouponCtrl.mapBackAction();" data-iconpos="notext" data-icon="cback" data-corners="false" class="back"></a>
        <a href="#" data-role="button" data-icon="gear" onclick="MyLocation.open('slidedown');" data-iconpos="notext" class="ui-btn-right"></a>
    </div>
    <!-- /header -->
    <!--start main content-->
    <div role="main" class="ui-content pattern">
        <div id="divStoreMap" style="width:100%; height:100%;"></div>
        <div id="divStoreDetails">
            <table>
                <tr>
                    <td class="logo">
                        <img id="imgLogoStoreMap" style="max-width: 80%; height: auto; max-height: 100%; " />
                    </td>
                    <td class="details">
                        <span id="lblStoreMapName" style="font-weight:600;"></span>
                        <br />
                        <span style="color:blue;" id="lblStoreMapAddress"></span>
                        <br />
                        <span id="lblStoreMapDistance"></span>
                        <br />
                        <span style="color:blue;" id="lblStoreMapPhone"></span>
                    </td>
                    <td class="navigation">
                        <table>
                            <tr>
                                <td>
                                    <a href="#" onclick="CouponCtrl.prevStore();" class="butonNavBarMap" data-role="button" data-icon="carat-l" data-theme="c" data-iconpos="notext">Back</a>
                                </td>
                                <td><span style="white-space:nowrap;" id="lblStoreMapCounter">1 of 2</span></td>
                                <td>
                                    <a href="#" onclick="CouponCtrl.nextStore();" class="butonNavBarMap" data-role="button" data-icon="carat-r" data-theme="c" data-iconpos="notext">Back</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--/. end main content-->
</div>
