<script id="coupon-a" type="text/html">
    <div class="ui-block-a">
        <div class="small_box rl" onclick="{{on_click}}">
            <a href="">
                <img src="{{storethumbnail}}" class="img_responsive" alt="">
            </a>
            <span class="prd_name">{{str_distance}}</span>
        </div>
    </div>
</script>

<script id="coupon-store-brand-list" type="text/html">
    <ul data-role="listview" id="lstStoBraCoupon" data-theme="c" style="padding: 0px; margin-top:7px;" class="pattern">
        {{#list}}
        <li data-theme="c" class="pattern" data-icon="false">
            <a href="javascript:CouponCtrl.couponDetail('{{id}}');" class="pattern">
                <img src="{{coupon_thumbnail}}" style="margin-top:5px;" />
                <h1 class="myHeader"> {{customer_name}}</h1>
                <p class="myParagraph">{{promo_text_short}}</p>
                <p class="myParagraph">{{promo_text_long}}</p>
                <p class="myParagraph">Expires on {{expiry_date}}</p>
            </a>
            </a>
        </li>
        {{/list}}
    </ul>
</script>
